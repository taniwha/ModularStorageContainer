		name = UIDropdown.Item
		sprite = MSC.Default.background
		color = #073642c8
	}
	Style {
		name = UIDropdown.Item.CheckMark
		sprite = MSC.Default.checkmark
		color = 1, 1, 1, 1
	}
	Style {
		name = UIDropdown.Item.ItemText
		sprite = MSC.Default.background
		color = 1, 1, 1, 1
		margin = 5, 5, 4, 4
	}
	Style {
		name = UIInputField
		sprite = MSC.Default.background
		color = #073642c8
	}
	Style {
		name = UISlider
		stateColors {
			normalColor = 1, 1, 1, 0.8
			colorMultiplier = 1.25
		}
	}
	Style {
		name = UISlider.Background
		sprite = MSC.Default.background
		color = 0.5, 0.5, 0.5, 0.5
	}
	Style {
		name = UISlider.Fill
		sprite = MSC.Default.background
		color = 1, 1, 1, 1
	}
	Style {
		name = UISlider.Handle
		sprite = MSC.Default.checkmark
		color = 1, 1, 1, 1
	}
	Style {
		name = UIText
		color = 1, 1, 1, 1
	}
	Style {
		name = UIToggle
		sprite = MSC.Default.toggle_off
		color = #073642c8
	}
	Style {
		name = UIToggle.CheckMark
		sprite = MSC.Default.toggle_on
		color = 0.25, 1, 0.25, 1
	}
	Style {
		name = TreeView
		sprite = MSC.Default.background
		color = #073642c8
	}
	Style {
		name = TreeItemView
		sprite = MSC.Default.background
		stateColors {
			normalColor = #073642c8
			highlightedColor = 1, 1, 0, 1
			pressedColor = 0, 1, 1, 1
			selectedColor = 0, 1, 0, 1
			colorMultiplier = 1
		}
	}
	Style {
		name = TreeItemView.ItemToggle
		sprite = MSC.Default.background
	}
	Style {
		name = TreeItemView.ItemToggle.CheckMark
		sprite = MSC.Default.toggle_on
	}
	Style {
		name = TreeItemView.ItemText
		sprite = MSC.Default.background
	}

	Style {
		name = MSC.ContainerWindow
		sprite = MSC.Default.background
		color = #073642c8
	}
	Style {
		name = MSC.ResourcePanel
		sprite = MSC.Default.background
		color = #073642c8
	}
}

KodeUI_Sprite {
	name = MSC.Default.background
	textureUrl = ModularStorageContainer/UI/ui_background
	//defaults to full image: rect = 0, 0, <width>, <height>
	//defaults to center of rect: pivot = 0.5, 0.5
	pixelsPerUnit = 100
	extrude = 1
	type = Tight
	border = 8, 8, 8, 8
}

